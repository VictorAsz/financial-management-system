<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-10" *ngIf="isOpen">
  <div class="modal-content bg-white rounded-lg shadow-lg max-w-md w-full">
    <div class="modal-header flex justify-between items-center p-4 border-b">
      <h5 class="text-lg font-semibold">Confirmar Exclusão</h5>
      <span class="close text-gray-600 cursor-pointer hover:text-gray-800" (click)="closeModal()">&times;</span>
    </div>
    <div class="modal-body p-4">
      <p class="text-gray-700">Você tem certeza que deseja excluir esta despesa?</p>
    </div>
    <div class="modal-footer flex justify-end p-4 border-t">
      <button 
        class="mr-2 px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400" 
        (click)="closeModal()">
        Cancelar
      </button>
      <button 
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700" 
        (click)="confirmDelete()">
        Excluir
      </button>
    </div>
  </div>
</div>
