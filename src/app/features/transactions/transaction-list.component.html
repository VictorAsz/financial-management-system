<!-- src/app/components/transaction-list/transaction-list.component.html -->
<div class="p-4 max-w-4xl mx-auto">
 <h2 class="text-2xl font-bold mb-4">Transactions</h2>

 <div *ngIf="loading" class="text-center text-gray-500">Loading...</div>

 <table class="min-w-full bg-white border border-gray-200 rounded shadow">
   <thead>
     <tr class="bg-gray-100">
       <th class="text-left px-4 py-2">Title</th>
       <th class="text-left px-4 py-2">Amount</th>
       <th class="text-left px-4 py-2">Date</th>
       <th class="text-left px-4 py-2">Type</th>
       <th class="text-left px-4 py-2">Payment Method</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let t of transactions" class="border-t hover:bg-gray-50">
       <td class="px-4 py-2">{{ t.title }}</td>
       <td class="px-4 py-2 text-red-600" *ngIf="t.type === 'expense'">- {{ t.total_amount | currency:'BRL' }}</td>
       <td class="px-4 py-2 text-green-600" *ngIf="t.type === 'income'">+ {{ t.total_amount | currency:'BRL' }}</td>
       <td class="px-4 py-2">{{ t.transaction_date | date:'shortDate' }}</td>
       <td class="px-4 py-2 capitalize">{{ t.type }}</td>
       <td class="px-4 py-2 capitalize">{{ t.payment_method }}</td>
     </tr>
   </tbody>
 </table>
</div>
