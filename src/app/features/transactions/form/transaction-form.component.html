<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6 flex flex-col gap-6">

  <!-- Linha 1: Título e Valor -->
  <div class="flex gap-4">
    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Valor</mat-label>
      
      <input matInput class="right-align" type="number" step="0.01" formControlName="total_amount" />
       <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>
  </div>

  <!-- Linha 2: Tipo e Categoria -->
  <div class="flex gap-4">
    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type">
        <mat-option value="income">Receita</mat-option>
        <mat-option value="expense">Despesa</mat-option>
        <mat-option value="transfer">Transferência</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="category_id">
        <mat-option [value]="null">Sem categoria</mat-option>
        <mat-option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Linha 3: Conta   e Data -->
  <div class="flex gap-4">
    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Conta</mat-label>
      <mat-select formControlName="account_id">
        <mat-option [value]="null">Selecione uma conta</mat-option>
        <mat-option *ngFor="let a of accounts" [value]="a.id">{{ a.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="flex-1">
      <mat-label>Data</mat-label>
      <input matInput type="date" formControlName="transaction_date" />
    </mat-form-field>
  </div>

  <!-- Parcelamento -->
  <mat-checkbox formControlName="is_installment" class="mb-4">Parcelado?</mat-checkbox>

  <mat-form-field *ngIf="form.get('is_installment')?.value" appearance="outline" floatLabel="always" class="w-full">
    <mat-label>Quantidade de parcelas</mat-label>
    <input matInput type="number" min="1" formControlName="installment_count" />
  </mat-form-field>

  <!-- Botão -->
  <button mat-flat-button color="primary" type="submit" [disabled]="loading" class="w-full mt-4">
    {{ transaction ? 'Salvar Alterações' : 'Criar Transação' }}
  </button>

</form>
